<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tree-panel">
            <h2>Workspace Tree</h2>
            <ul id="workspace-tree"></ul>
        </div>
        <div class="content-panel">
            <h2>Content <span id="current-path"></span></h2>
            <div id="content-view">
                <p>Select a node in the tree to view documents.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
